<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<title>Catering SIW-2022</title>
<style type="text/css">

	 body{
        background-image: url("/images/catering.png");
		background-attachment: fixed;
		font-family: 'Raleway', sans-serif;
    } 
	
    input{
        box-sizing: border-box;
    }
    .main-wrapper{
        height: 100%;
        background-color: rgba(255, 255, 255, 0.90);
        width: 50vw;
   	    box-sizing: border-box;
    }
    a{
    text-decoration: none;
    font-size: larger;
    margin: 2em;
    color: black;
    }

    a:hover{
    color: gray;
    }
</style>
</head>
<body>
	<div class="p-4 main-wrapper my-5 m-auto rounded ">
		<h1 class ="border-bottom pb-3">Aggiungi buffet</h1>
		
		<form action="#" th:action="@{/admin/buffetForm}" method="post" th:object="${buffet}">
		
			<div class="mt-4">
			<label class="form-label fs-4">Nome:</label>
			<input class="form-control" type="text" placeholder = "Nome" th:field="*{nome}" required/>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Errore nome</span><br/>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Descrizione:</label>
			<input class="form-control" type="text" placeholder = "Descrizione" th:field="*{descrizione}" required/>
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">Errore cognome</span><br/>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Chef:</label>
			<select class="form-select " th:object="${listaChef}" name="chefSelezionato" required>
				<option th:each="chef : ${listaChef}"
                            th:value="${chef.id}"
                            th:text="${chef.nome + ' ' + chef.cognome}">
			</select>
			</div>
			
			<div class="my-4">
			<label class="form-label fs-4">Piatto 1:</label>
			<select class="form-select" th:object="${piatto1}" name="piatto1" required>
				<option th:each="piatto1 : ${listaPiatti}"
                            th:value="${piatto1.id}"
                            th:text="${piatto1.nome}">
			</select>
			</div>
			
			<div class="my-4">
			<label class="form-label fs-4">Piatto 2:</label>
			<select class="form-select" th:object="${piatto2}" name="piatto2" required>
				<option th:each="piatto2 : ${listaPiatti}"
                            th:value="${piatto2.id}"
                            th:text="${piatto2.nome}">
			</select>
			</div>
			
			<div class="my-4">
			<label class="form-label fs-4">Piatto 3:</label>
			<select class="form-select" th:object="${piatto3}" name="piatto3" required>
				<option th:each="piatto3 : ${listaPiatti}"
                            th:value="${piatto3.id}"
                            th:text="${piatto3.nome}">
			</select>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Piatto 4:</label>
			<select class="form-select" th:object="${piatto4}" name="piatto4" required>
				<option th:each="piatto4 : ${listaPiatti}"
                            th:value="${piatto4.id}"
                            th:text="${piatto4.nome}">
			</select>
			</div>
			
			<div>
			<button class="btn btn-outline-success my-4" type="submit">Aggiungi</button>
			<a class="btn btn-outline-dark my-4" role = "button" th:href="@{/allBuffet}">Elenco buffet</a>
			<a class="btn btn-outline-dark my-4 mx-auto" role = "button" th:href="@{/home}">Home</a>
			</div>
		
		</form>
	</div>
</body>
</html>
